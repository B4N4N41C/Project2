<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/style.css">
     <script src="https://kit.fontawesome.com/fa42e7f957.js" crossorigin="anonymous"></script>
     <title>Document</title>
     <meta name="description" content="Лучший репетитор игры на гитаре">
</head>

<body>
     <!-- Первая секция -->
     <section class="main-section">
          <div class="container main-section__nav-container">
               <!-- Новигационное меню -->
               <header class="main-section__header">
                    <a href="#"><img class="main-section__logo" src="icons/logo.svg" alt=""></a>
               </header>
               <nav class="main-section__nav nav-menu">
                    <ul class="nav-menu__list">
                         <li class="nav-menu__list-item">Обо мне</li>
                         <li class="nav-menu__list-item">Занятия</li>
                         <li class="nav-menu__list-item">Запись</li>
                    </ul>
               </nav>
          </div>
          <div class="container main-section__content-container">
               <!-- Левая часть первой секции -->
               <div class="left-wrapper">
                    <img src="img/Первая секция/Фото гитариста.png" alt="фото гитариста" class="left-wrapper__img">
                    <div class="left-wrapper__rectangle-blue"></div>
                    <div class="left-wrapper__rectangle-orange"></div>
                    <div class="left-wrapper__rectangle-grey"></div>
               </div>
               <!-- Правая часть первой секции -->
               <div class="right-wrapper">
                    <div class="right-wrapper__icons-box icons">
                         <div class="icons__item"><i class="fa-brands fa-skype"></i></div>
                         <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
                         <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
                         <div class="icons__item"><i class="fa-brands fa-instagram"></i></div>
                    </div>
                    <h1 class="right-wrapper__title title">Я Виктор
                         <hr class="title__hr">
                    </h1>
                    <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>
                    <div class="right-wrapper__button buttons">
                         <button class="buttons__main-button">Забронировать<br> урок</button>
                         <div class="right-wrapper__icon-button buttons__icon-button">
                              <img src="icons/Кнопка/Иконка чата 1.svg" alt="chat">
                              <p class="buttons__text">Есть<br> вопросы?</p>
                         </div>
                    </div>
               </div>

               <div class="main-section__first-elipse elipse">
                    <div class="elipse__subtract"></div>
               </div>

          </div>
          <div class="main-section__second-elipse elipse elipse_big">
               <div class="elipse__subtract elipse__subtract_big"></div>
          </div>
     </section>

     <!-- Вторая секции -->
     <section class="second-section">
          <div class="container second-section__content-container">
               <h1 class="second-section__title title">Преподаю
                    <hr class="title__hr">
               </h1>
               <div class="second-section__rectangles rectangles">
                    <div class="rectangles__rectangle-first rectangle rectangle_gray">
                         <img src="img/Электро-гитара 1.png" alt="electro-guitar" class="rectangle__img">
                         <div class="rectangle__text">Электро<br> гитара</div>
                    </div>
                    <div class="rectangles__rectangle-second rectangle rectangle_orange">
                         <img src="img/Акустика-гитара 1.png" alt="acustic-guitar" class="rectangle__img">
                         <div class="rectangle__text rectangle__text_ac">Акустическая<br> гитара</div>
                    </div>
                    <div class="rectangles__rectangle-third rectangle rectangle_blue">
                         <img src="img/Укулелли-гитара 1.png" alt="ukulele" class="rectangle__img">
                         <div class="rectangle__text">Укулеле<br> гитара</div>
                    </div>          
               </div>
               <div class="second-section__achievements achievements"> 
                    <div class="achievements__first achievement">
                         <img src="icons/Вторая секция/_вторая секция/01-Иконка.svg" alt="first-icon" class="achievement__icon icon">
                         <div class="achievement__text-box text-box">
                              <div class="text-box__title">7</div>
                              <div class="text-box__main-text">лет<br> преподавания</div>
                         </div>
                    </div>
                    <div class="achievements__second achievement">
                         <img src="icons/Вторая секция/_вторая секция/Вторая секция/04-Иконка_вторая секкция 1.svg" alt="first-icon" class="achievement__icon icon">
                         <div class="achievement__text-box text-box">
                              <div class="text-box__title">276</div>
                              <div class="text-box__main-text">Отзывов<br> на 5 звезд</div>
                         </div>
                    </div>
                    <div class="achievements__third achievement">
                         <img src="icons/Вторая секция/Вторая секция/03-Иконка_вторая секкция 1.svg" alt="first-icon" class="achievement__icon icon">
                         <div class="achievement__text-box text-box">
                              <div class="text-box__title">314</div>
                              <div class="text-box__main-text">Студентов<br> обученно</div>
                         </div>
                    </div>
                    <div class="achievements__fourth achievement">
                         <img src="icons/Вторая секция/Вторая секция/02-Иконка_вторая секкция 1.svg" alt="first-icon" class="achievement__icon icon">
                         <div class="achievement__text-box text-box">
                              <div class="text-box__title">2000</div>
                              <div class="text-box__main-text">часов<br> преподавания</div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="second-section__first-elipse elipse">
               <div class="elipse__subtract"></div>
          </div>
          <div class="second-section__second-elipse elipse">
               <div class="elipse__subtract"></div>
          </div>
     </section>
</body>

</html>
